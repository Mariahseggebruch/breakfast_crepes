<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url('/images/CafeCrepe.JPG') center/cover fixed no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 0;
  }
</style>
<title>Translucent Text Box</title>
</head>
<body>
<div class="overlay">
  <h1>Your Title Here</h1>
  <p>Your content goes here...</p>
</div>
</body>
</html>
